<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializing Elara...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        #loading-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10%;
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            cursor: pointer;
        }
        #overlay.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <p>Click anywhere to continue...</p>
    </div>
    
    <video id="loading-video" autoplay playsinline>
        Your browser does not support the video tag.
    </video>

    <script>
        // Set video source based on whether app is packaged
        const video = document.getElementById('loading-video');
        const source = document.createElement('source');
        
        // Try to detect if we're in a packaged app by checking if the video file exists in a specific location
        // For packaged apps, the video should be in app.asar.unpacked directory
        if (window.location.href.includes('app.asar')) {
            source.src = '../app.asar.unpacked/openElara_loading.mp4';
        } else {
            source.src = 'openElara_loading.mp4';
        }
        
        source.type = 'video/mp4';
        video.appendChild(source);
        video.load();
        
        const overlay = document.getElementById('overlay');
        let isReady = false;

        function enableContinue() {
            if (isReady) return;
            isReady = true;
            console.log('App is ready. Enabling click to continue.');
            overlay.classList.add('visible');
            
            document.body.addEventListener('click', () => {
                window.electronAPI.loadingVideoFinished();
            }, { once: true });
        }

        window.electronAPI.onAppReady(() => {
            enableContinue();
        });

        setTimeout(enableContinue, 15000);
    </script>
</body>
</html>
